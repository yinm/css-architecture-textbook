<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS study</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<button class="btn">ボタン</button>

<div>
  <button class="btn btn--primary">重要なボタン</button>
  <button class="btn btn--secondary">やや重要なボタン</button>
</div>

<div>
  <button class="btn btn--small">小さなボタン</button>
  <button class="btn btn--large">大きなボタン</button>
</div>

<div>
  <button class="btn btn--primary btn--small">小さな重要なボタン</button>
  <button class="btn btn--primary btn--large">大きな重要なボタン</button>
</div>

<div>
  <button class="btn btn--secondary btn--small">小さなやや重要なボタン</button>
  <button class="btn btn--secondary btn--large">大きなやや重要なボタン</button>
</div>
</body>
</html>
